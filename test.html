<body>

<script>
window.String_pointerify = function String_pointerify(str) {
  return allocate(intArrayFromString(str), 'i8', ALLOC_NORMAL);
}
window.globalCanvas = document.querySelector('#main');
window.globalCtx = globalCanvas.getContext('2d');

<script src="a.out.js"></script>
<script>
loop = Module.cwrap('loop', 'number', []);
function tick() {
    loop();
    requestAnimationFrame(tick);
}
requestAnimationFrame(tick);
</script>
